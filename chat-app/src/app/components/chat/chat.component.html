<!-- message-form.component.html -->
<div class="container">
  <h2>Új Üzenet</h2>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" #messageForm="ngForm">
    <div class="form-group">
      <label for="user">Felhasználónév:</label>
      <input
        type="text"
        id="user"
        name="user"
        [(ngModel)]="user"
        required
        maxlength="100"
        class="form-control"
        placeholder="Add meg a neved..."
      />
    </div>

    <div class="form-group">
      <label for="content">Üzenet:</label>
      <input
        type="text"
        id="content"
        name="content"
        [(ngModel)]="content"
        required
        maxlength="100"
        class="form-control"
        placeholder="Írd ide az üzeneted..."
      />
    </div>

    <button
      type="submit"
      [disabled]="isLoading || messageForm.invalid"
      class="btn btn-primary"
    >
      {{ isLoading ? "Küldés..." : "Üzenet Küldése" }}
    </button>
  </form>

  <!-- Üzenetek megjelenítése -->
  <div class="messages-section">
    <h3>Üzenetek:</h3>
    <div *ngIf="messages.length === 0" class="no-messages">
      Még nincsenek üzenetek...
    </div>

    <div *ngFor="let message of messages" class="message-item">
      <div class="message-header">
        <strong>{{ message.user }}</strong>
        <span class="message-date">{{ message.timestamp }}</span>
      </div>
      <p class="message-content">{{ message.content }}</p>
    </div>
  </div>
</div>
